<!DOCTYPE html>
<html>
<body>
<section>
    <div flash-message="5000" ></div>
    <br>
    <p>Part of author first/last name:</p>
    <input type="text" ng-model="prefix" placeholder="Search...">
    <button ng-click="search()">Search</button>
    <button ng-click="addAuthor()">Add author</button>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="author in authors | filter:prefix">
            <td>{{ author.id }}</td>
            <td>{{ author.firstName }}</td>
            <td>{{ author.lastName }}</td>
            <td>
                <button ng-click="editAuthor(author.id)">Edit</button>
            </td>
        </tr>
      </tbody>
    </table>
</section>
</body>
</html>
