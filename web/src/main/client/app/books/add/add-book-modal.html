<div>
    <form novalidate>
        <div class="modal-header">
            <h3 class="modal-title">Add a book (TODO: Allow multiple authors)</h3>
        </div>
        <div class="modal-body">
            <p>
              <input type="text" placeholder="Book title" ng-required="true" ng-model="book.title" />
              <input type="text" placeholder="Author first name" ng-required="true" ng-model="book.authors[0].firstName" />
              <input type="text" placeholder="Author last name" ng-required="true" ng-model="book.authors[0].lastName" />
            </p>
            <p>
              {{ comment }}
              <pre>{{book | json}}</pre>
            </p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" ng-click="addThatBook(book)">Save Book</button>
            <button class="btn btn-warning" ng-click="$dismiss()">Close</button>
        </div>
    </form>
</div>
