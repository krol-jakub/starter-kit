<!DOCTYPE html>
<html>
<body>
<section ng-init="search()">
    <div flash-message="5000" ></div>
    <br>
    <p>Part of book title:</p>
    <input type="text" ng-model="prefix" placeholder="Search...">
    <button class="btn btn-sm btn-info" ng-click="search()">Search</button>
    <button class="btn btn-sm btn-success" ng-click="addBook()">Add book</button>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
            <th>Title</th>
            <th>Authors</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="book in books | filter:prefix ">
            <td>{{ book.title }}</td>
            <td>
              <span ng-repeat="author in book.authors">
                <span>{{ author.firstName + ' ' + author.lastName }}</span>
                <span ng-if="!$last"><br /></span>
              </span>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteBook(book.id)">Delete</button>
            </td>
            <td>
                <button class="btn btn-primary" ng-click="editBook(book)">Edit</button>
            </td>
        </tr>
      </tbody>
    </table>
</section>
</body>
</html>
