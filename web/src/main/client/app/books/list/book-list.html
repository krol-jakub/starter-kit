<!DOCTYPE html>
<html>
<body>
<section>
    <div flash-message="5000" ></div>
    <br>
    <p>Podaj tytuł książki:</p>
    <input type="text" ng-model="prefix">
    <button ng-click="search()">Szukaj</button>
    <button ng-click="addBook()">Dodaj książkę</button>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
            <th>ID</th>
            <th>Tytuł</th>
            <th>Autorzy</th>
            <th>Usuń</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="book in books">
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.authors }}</td>
            <td>
                <button ng-click="deleteBook(book.id)">Usuń</button>
            </td>
        </tr>
      </tbody>
    </table>
</section>
</body>
</html>
